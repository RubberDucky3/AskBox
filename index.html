<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AskBox</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
</head>
<body>
    <header>
        <h1>AskBox</h1>
    </header>
    <main>
        <section>
            <form id="request-form">
                <input type="text" id="request-input" placeholder="Enter your request">
                <button type="submit">Add Request</button>
            </form>
            <ul id="request-list"></ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Bulletin Board</p>
    </footer>
    <script src="app.js"></script>
    <script>
        function addRequest(request) {
            console.log("Adding request:", request);
            const newRequestKey = database.ref().child('requests').push().key;
            const updates = {};
            updates['/requests/' + newRequestKey] = request;
            return database.ref().update(updates)
                .then(() => console.log("Request added successfully"))
                .catch((error) => console.error("Error adding request:", error));
        }
    </script>
</body>
</html>
