<!DOCTYPE html>
<html lang="en">
<script src="script.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AskBox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>AskBox</h1>
    </header>
    <main>
        <section id="post-request">
            <h2>Post a Request</h2>
            <form id="request-form">
                <label for="request-title">Title:</label>
                <input type="text" id="request-title" name="request-title" required>
                
                <label for="request-content">Content:</label>
                <textarea id="request-content" name="request-content" rows="5" required></textarea>
                
                <button type="submit">Post Request</button>
            </form>
        </section>
        <section id="requests">
            <h2>Requests</h2>
            <div id="request-list">
                <!-- Requests will be dynamically added here -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 AskBox</p>
    </footer>
</body>
</html>
